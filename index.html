<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weatherInfo {
            margin-top: 20px;
        }

        #weatherInfo p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="getWeatherBtn">Get Weather</button>
        <div id="weatherInfo">
            <p><strong>Temperature:</strong> <span id="temperature"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span></p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('getWeatherBtn').addEventListener('click', function() {
            const city = document.getElementById('cityInput').value;
            const apiKey = 'a4ec904a2e7049fbbd1173437251003';
            const apiUrl = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.current.temp_c;
                    const humidity = data.current.humidity;
                    const windSpeed = data.current.wind_kph;

                    document.getElementById('temperature').textContent = `${temperature}Â°C`;
                    document.getElementById('humidity').textContent = `${humidity}%`;
                    document.getElementById('windSpeed').textContent = `${windSpeed} km/h`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Failed to fetch weather data. Please check the city name and try again.');
                });
        });
    </script>
</body>
</html>
